databaseChangeLog:
  - changeSet:
      id: create_customer_address_table
      author: CandleStudent
      changes:
        - createTable:
            tableName: customer_address
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: customer_address_pk
                    nullable: false
                    unique: true
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: row_insert_time
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: row_update_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(255)

        - createSequence:
            sequenceName: s_customer_address
        - addDefaultValue:
            columnName: id
            defaultValueSequenceNext: s_customer_address
            tableName: customer_address

        - addForeignKeyConstraint:
            baseTableName: customer_address
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: customer_address_fk0

        - addForeignKeyConstraint:
            baseTableName: customer_address
            baseColumnNames: address_id
            referencedTableName: address
            referencedColumnNames: id
            constraintName: customer_address_fk1