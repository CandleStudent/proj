databaseChangeLog:
  - changeSet:
      id: create_order_table
      author: CandleStudent
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: order_pk
                    nullable: false
                    unique: true
              - column:
                  name: row_insert_time
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: row_update_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: numeric(20, 2)

        - createSequence:
            sequenceName: s_order
        - addDefaultValue:
            columnName: id
            defaultValueSequenceNext: s_order
            tableName: order

        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: order_fk0
        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: address_id
            referencedTableName: address
            referencedColumnNames: id
            constraintName: order_fk1
