databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: CandleStudent
      changes:
        - createTable:
            tableName: user
            remarks: таблица с данными о пользователях
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
                    nullable: false
                    unique: true
              - column:
                  name: row_insert_time
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: row_update_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: s_user
        - addDefaultValue:
            columnName: id
            defaultValueSequenceNext: s_user
            tableName: user

        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: role
            referencedTableName: role
            referencedColumnNames: name
            constraintName: user_fk1