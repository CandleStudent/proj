spring:
  application.name: backend
  datasource:
    url: ${YUMMY_DATABASE_URL:jdbc:postgresql://db:5432/yummy}
    username: postgres
    password: yummy
  jpa:
    hibernate:
      ddl-auto: validate
    #show-sql: true
    properties:
      hibernate:
        jdbc.batch_size: 100
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: yummy
  liquibase:
    changelog: "classpath:/db/changelog-master.yaml"
    url: ${YUMMY_DATABASE_URL:jdbc:postgresql://db:5432/yummy}
